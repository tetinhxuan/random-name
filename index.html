<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!-- GG FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Inter:wght@400;700;800&family=Manrope:wght@800&family=Merriweather&family=Montserrat:wght@100;400;900&family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@500;800&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&family=Space+Grotesk:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main>
      <div class="left">
        <picture>
          <source
            media="(max-width: 900px)"
            srcset="images/bg-main-mobile.png"
          />
          <img
            id="img-des"
            src="images/bg-main-desktop.png"
            alt="bg-main-desktop"
          />
        </picture>
        <div class="card-front">
          <div class="card-front-main">
            <div class="card-front-logo">
              <img src="images/card-logo.svg" alt="card-logo  " />
            </div>
            <div class="card-front-number">0000 0000 0000 0000</div>
            <div class="card-front-bot">
              <div class="card-front-bot-name">Jane Appleseed</div>
              <div class="card-front-bot-time">
                <span id="card-front-bot-month">00</span>/<span
                  id="card-front-bot-year"
                  >00</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="card-back"><span id="card-back-cvc">000</span></div>
      </div>
      <div class="right">
        <form>
          <div class="form-name">
            <label for=""> Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="form-number">
            <label for=""> Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              placeholder=" e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="card-infor">
            <div class="card-date">
              <label for="">Exp. Date (MM/YY)</label>
              <input type="number" name="month" id="month" placeholder="MM" />
              <input type="number" name="" id="year" placeholder="YY" />
            </div>
            <div class="card-cvc">
              <label for="">CVC</label>
              <input
                type="number"
                name="cvc"
                id="cvc"
                placeholder=" e.g. 123"
              />
            </div>
          </div>
          <button id="submit">Confirm</button>
        </form>
        <div class="success">
          <img src="images/icon-complete.svg" alt="icon-complete" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button id="continue">Continue</button>
        </div>
      </div>
    </main>

</html>
